name: Claude Code

on:
  issue_comment:
    types: [created]

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  claude:
    if: contains(github.event.comment.body, '@claude')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: anthropics/claude-code-action@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          show_full_output: true
          max_iterations: 15
          timeout_minutes: 20
          track_progress: true
          branch_prefix: "feature/"
          allowed_bash_commands: "git:*,ls:*,mkdir:*,rmdir:*,rm:*,mv:*,cp:*,find:*,grep:*,cat:*,head:*,tail:*,echo:*,touch:*,chmod:*,npm:*,node:*,yarn:*,pnpm:*,bun:*,python:*,pip:*,curl:*,wget:*,which:*,pwd:*,cd:*,tree:*,wc:*,sort:*,uniq:*,sed:*,awk:*,test:*,make:*,docker:*,zip:*,unzip:*"
        timeout-minutes: 25

      - name: Create PR automatically
        if: success()
        id: create_pr
        uses: actions/github-script@v7
        with:
          script: |
            const createPR = (await import('${{ github.workspace }}/scripts/create-pr.js')).default;
            return await createPR({ github, context, core });

      - name: Setup Node.js for scripts
        if: success()
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Update Notion Status
        if: success()
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
          ISSUE_TITLE: ${{ github.event.issue.title }}
          PR_URL: ${{ steps.create_pr.outputs.pr_url }}
        run: |
          cd scripts
          npm install
          node -e "
          import updateNotionStatus from './update-notion.js';

          await updateNotionStatus({
            notionToken: process.env.NOTION_TOKEN,
            databaseId: process.env.NOTION_DATABASE_ID,
            issueTitle: process.env.ISSUE_TITLE,
            prUrl: process.env.PR_URL
          });
          "

      - name: Slack Notify
        if: always()
        uses: slackapi/slack-github-action@v1
        with:
          payload: |
            {
              "text": "ü§ñ Claude Code ÂÆüË°åÂÆå‰∫Ü",
              "blocks": [
                {
                  "type": "header",
                  "text": {
                    "type": "plain_text",
                    "text": "Claude Code ÂÆüË£ÖÂÆå‰∫Ü"
                  }
                },
                {
                  "type": "section",
                  "fields": [
                    {
                      "type": "mrkdwn",
                      "text": "*Issue:*\n<${{ github.event.issue.html_url }}|${{ github.event.issue.title }}>"
                    },
                    {
                      "type": "mrkdwn",  
                      "text": "*PR:*\n${{ steps.create_pr.outputs.pr_url && format('<{0}|„É¨„Éì„É•„ÉºÂæÖ„Å°>', steps.create_pr.outputs.pr_url) || '‰ΩúÊàêÂ§±Êïó' }}"
                    }
                  ]
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
